<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body class="flex justify-center items-center h-screen">
    <div class="container bg-violet-300 h-4/5 w-2/5 border border-black flex flex-col items-center justify-around rounded-3xl   ">
        <div class="display bg-white w-[90%] h-1/6 border border-black rounded-full text-center pt-9 "></div>
        <div class="input_elements flex justify-around h-14 ">
            <input type="number" class="valor w-1/3 border border-black text-center hidden" id="val1">
            <div class="operador font-bold text-xl"> .</div>
            <input type="number" class="valor w-1/6 border border-black text-center hidden" id="val2">
        </div>

        <div class="group_button  columns-4 gap-x-24  justify-evenly gap-10 p-10 text-center">
            <button class="btn bg-gray-400 " id="num1">1</button>
            <button class="btn bg-gray-400 " id="num2">2</button>
            <button class="btn bg-gray-400 " id="num3">3</button>
            <button class="btn bg-gray-400 " id="num4">4</button>
            <button class="btn bg-gray-400 " id="num5">5</button>
            <button class="btn bg-gray-400 " id="num6">6</button>
            <button class="btn bg-gray-400 " id="num7">7</button>
            <button class="btn bg-gray-400 " id="num8">8</button>
            <button class="btn bg-gray-400 " id="num9">9</button>
            <button class="btn bg-gray-400 " id="num0">0</button>
            <button class="btn bg-gray-400" id="plus">+</button>
            <button class="btn bg-gray-400" id="min">-</button>
            <button class="btn bg-gray-400" id="multi">*</button>
            <button class="btn bg-gray-400" id="divi">/</button>
            <button class="btn bg-gray-400" id="equal">= </button>
            <button class="btn bg-gray-400" id="AC">AC</button>
            
        </div>

    </div>
    <script src="./main.js"></script>
</body>

</html>
