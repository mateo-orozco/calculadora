<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body class="flex justify-center items-center h-screen">
    <div class="container h-3/5 w-2/5 border border-black flex flex-col items-center justify-around">
        <div class="display w-[90%] h-1/6 border border-black rounded-full text-center pt-9 "></div>
        <div class="input_elements flex justify-around h-14">
            <input type="number" class="valor w-1/3 border border-black text-center" id="val1">
            <div class="operador"> .</div>
            <input type="number" class="valor w-1/6 border border-black text-center hidden" id="val2">
        </div>

        <div class="group_button h-14 flex justify-evenly gap-10">
            <button class="btn bg-gray-400" id="plus">+</button>
            <button class="btn bg-gray-400" id="min">-</button>
            <button class="btn bg-gray-400" id="multi">*</button>
            <button class="btn bg-gray-400" id="divi">/</button>
            <button class="btn bg-gray-400" id="equal">= </button>
            <button class="btn bg-gray-400" id="AC">AC</button>
            
        </div>

    </div>
    <script src="./main.js"></script>
</body>

</html>
